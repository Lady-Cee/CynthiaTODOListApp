<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">

        <h2>TODO LIST</h1>
        <h3>ADD ITEM</h3> 

        <div>
            <form>
            <input id="task-list"   type="text" placeholder="New Task">
            <button id="add-btn" >Add</button>
            </form>
        </div>
        
           
        <h3>TODO</h3>  
        
        <ul id="new-task">

            <div class="check-mail">
                <li>
                    <p>Check my mail</p>
                    <button id="edit-btn">Edit</button>
                    <button id="delete-btn">Delete</button>
                </li>
            </div>
            <hr>
            <div class="report" >

                <li>
                    <p>Complete monthly Report</p>
                    <button id="edit-btn">Edit</button>
                    <button id="delete-btn">Delete</button>
                </li>
             </div>
             <hr>
             <div class="cheque">
                <li>
                    <p>Sign outstanding cheque</p>
                    <button id="edit-btn">Edit</button>
                    <button id="delete-btn">Delete</button>
                </li>
            </div>
            <hr>
            <div class="session">
                <li>
                    <p>Join Stutern live session</p>
                    <button id="edit-btn">Edit</button>
                    <button id="delete-btn">Delete</button>
                </li>

            </div>
            <hr>
        </ul>
      

     
    
    </div>

    <script src="./function.js"></script>
</body>
</html>
